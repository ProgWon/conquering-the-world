<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <main class="main">
        <div class="login-wrapper">
            <header class="header">
                <h1 class="title">WORLD TOUR GUIDE</h1>
            </header>
            <form action="#" class="login-form" method="POST">
                <fieldset>
                    <legend class="login-title">WELCOME</legend>
                    <div class="user-id">
                        <label for="userId" class="a11y">아이디</label>
                        <input class="user-id-input" name="userId" type="text" id="userId" placeholder="Username" />
                        <span><i class="fas fa-passport fa-2x"></i></span>
                        <span class="error-message" id="userIdError">아이디를 입력해 주세요.</span>
                    </div>
                    <div class="user-password">
                        <label for="userPassword" class="a11y">비밀번호</label>
                        <input class="user-password-input" name="userPassword" type="password" id="userPassword"
                            placeholder="Password" />
                        <span><i class="fas fa-lock fa-2x"></i></span>
                        <span class="error-message" id="userPasswordError">비밀번호를 입력해 주세요.</span>
                        <span class="error-message" id="invalidError">아이디 혹은 비밀번호를 확인해 주세요.</span>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn-login">LOGIN</button>
                        <button type="button" class="btn-sign-up">SIGN UP</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <object class="map-object" data="../images/worldHigh.svg" type="image/svg+xml"></object>
    </main>

    <script src="../js/login.js"></script>
</body>

</html>
