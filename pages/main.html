<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WORLD MAP</title>
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>
  <main class="main">
    <!-- <form class="search-form">
      <select class="country-list">
        <option value="KR">한국</option>
        <option value="JP">일본</option>
        <option value="US">미국</option>
      </select>
      <button>Search</button>
    </form> -->
    <div class="custom-select-wrapper">
      <div class="custom-select">
        <div class="custom-select-trigger" tabindex="0">
          <span>KR</span>
          <div class="arrow"></div>
        </div>

        <ul class="custom-options">
          <li class="custom-option selected" data-value="KR">KR</li>
          <li class="custom-option" data-value="JP">JP</li>
          <li class="custom-option" data-value="US">US</li>
        </ul>
      </div>

      <button class="custom-select-btn">
        <i class="fas fa-plane fa-2x"></i>
      </button>
    </div>

    <object class="map-object" data="../images/worldHigh.svg" type="image/svg+xml"></object>

    <button class="back-btn" title="뒤로 가기">
      <i class="fas fa-arrow-left fa-2x"></i>
      <span>BACK</span>
    </button>

  </main>

  <script src="../js/dropdown.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
